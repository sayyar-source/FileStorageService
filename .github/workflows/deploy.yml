name: Deploy to Azure

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      # Restore dependencies
      - name: Restore dependencies
        run: dotnet restore ./FileStorageService.sln

      # Build the solution
      - name: Build
        run: dotnet build ./FileStorageService.sln --configuration Release --no-restore

      # Run tests
      - name: Test
        run: dotnet test ./FileStorageService.sln --no-build --verbosity normal

      # Publish the application
      - name: Publish
        run: dotnet publish ./FileStorageService.sln -c Release -o ./publish

      # Deploy database schema to Azure SQL
      - name: Deploy database migrations
        env:
          SQL_CONNECTION_STRING: ${{ secrets.AZURE_SQL_CONNECTION_STRING }}
        run: |
          # Install Azure CLI
          curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
          # Apply migrations.sql
          az sql db execute --resource-group app --server filestorage2025 --name FileStorageDb --file-path migrations.sql --connection-string "$SQL_CONNECTION_STRING"

